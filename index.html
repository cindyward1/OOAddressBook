<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div> <!-- wrapper to include button -->
              <div id="new-addresses">
                <div class="new-address">
                    <label for="new-address">Address</label>
                    <input type="text" class="form-control" id="new-address">
                </div>
              </div>
              <button class="btn btn-warning btn-xs" id="add-address" type="button">Add another address</button>
            </div>
            <div> <!-- wrapper to include button -->
              <div id="new-phones">
                <div class="new-phone">
                    <label for="new-phone">Phone number</label>
                    <input type="text" class="form-control" id="new-phone">
                </div>
              </div>
              <button class="btn btn-warning btn-xs" id="add-phone" type="button">Add another phone number</button>
            </div>
            <div> <!-- wrapper to include button -->
              <div id="new-emails">
                <div class="new-email">
                    <label for="new-email">Email address</label>
                    <input type="text" class="form-control" id="new-email">
                </div>
              </div>
              <button class="btn btn-warning btn-xs" id="add-email" type="button">Add another email address</button>
            </div><br>
            <button type="submit" class="btn btn-success">Add contact</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div> <!-- col-md-6 -->
        <div class="col-md-1">
        </div>
        <div class="col-md-5">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <ul>Addresses: <span class="address"></span></ul>
            <ul>Phone: <span class="phone"></span></ul>
            <ul>Email address: <span class="email"></span></ul>
          </div>
       </div>
      </div> <!-- row -->
    </div> <!-- container -->
  </body>
</html>
